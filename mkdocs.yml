site_name: Arun's Learning Journal
site_description: A digital garden documenting DSP, FPGA, and ASIC implementation.
site_author: Arun Jeevaraj

theme:
  name: material
  palette:
    # Light/Dark mode toggle
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.highlight
    - content.code.copy # Adds a 'copy' button to your code snippets

# This is where you define your sidebar structure
nav:
  - Home: index.md
  - Books: books/books.md
  - DSP:
      - FFT vs DFT Complexity: DSP/algorithms/dft_vs_fft.md
  - Python DSP:
      - Fixed-Point Quantization: python/fixed_point_dsp/quantization_basics.md
  - Today I Learned: til/index.md

# Extensions for Math (LaTeX) and Code highlighting
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.arithmatex
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.mermaid_format

# Required for MathJax (DSP formulas) to render correctly
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js